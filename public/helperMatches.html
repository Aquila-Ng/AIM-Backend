<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Help Offers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Azure Maps CSS -->
    <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/3/atlas.min.css" type="text/css">
    <style>
        .card {
            border-radius: 0.8rem;
            margin-bottom: 1rem;
             box-shadow: 0 2px 5px rgba(0,0,0,0.1);
             cursor: pointer; /* Indicate clickable */
             transition: transform 0.2s ease-in-out;
        }
         .card:hover {
             transform: translateY(-3px);
         }
         /* Style for the map inside the modal */
         #modalMap {
             height: 250px; /* Adjust as needed */
             width: 100%;
             margin-top: 1rem;
             border: 1px solid #ccc;
         }
    </style>
</head>
<body>
    <!-- Navbar (keep as is or adapt from previous examples) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="/home">ConnectAI</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <!-- <li class="nav-item">
                    <a class="nav-link" href="#">Requests</a>
                </li> -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Requests</a>
                    <div class="dropdown-menu" aria-labelledby="userDropdown" style="right: auto; left: auto; width: 50px;">
                        <a class="dropdown-item" href="/createRequest">Create New</a>
                        <a class="dropdown-item" href="/requestHistory">History</a>
                        <a class="dropdown-item" href="/helperMatches">Matches</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/chatList">Chats</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user-circle"></i> John Doe
                    </a>
                    <div class="dropdown-menu" aria-labelledby="userDropdown" style="width: 50px;">
                        <a class="dropdown-item" href="/profile">Profile</a>
                        <a class="dropdown-item" href="#" id="logoutButton">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h2>Pending Help Offers</h2>
        <div id="message" class="mt-3"></div>
        <div id="matchList" class="mt-3">
            <!-- Match cards will be loaded here -->
             <div class="text-center" id="loading">Loading offers...</div>
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Pagination controls -->
            </ul>
        </nav>
    </div>

    <!-- Bootstrap Modal for Match Details -->
    <div class="modal fade" id="matchDetailModal" tabindex="-1" aria-labelledby="matchDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg"> <!-- Optional: Make modal larger for map -->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="matchDetailModalLabel">Request Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body" id="matchDetailBody">
                    <!-- Details will be loaded here -->
                    <div class="row">
                        <div class="col-md-6"> <!-- Details Column -->
                             <p><strong>Task:</strong> <span id="modalTaskType"></span></p>
                             <p><strong>Requester Age:</strong>
                                 <!-- <span id="modalRequesterName"></span> -->
                                  (Age: <span id="modalRequesterAge"></span>)
                             </p>
                             <p><strong>Details:</strong> <span id="modalComments"></span></p>
                             <p><strong>Date & Time:</strong> <span id="modalDateTime"></span></p>
                        </div>
                         <div class="col-md-6"> <!-- Map Column -->
                             <p><strong>Location:</strong> <span id="modalLocation"></span></p>
                             <!-- Map container ADDED HERE -->
                             <div id="modalMap">
                                 <div id="mapMessage" class="text-muted text-center" style="padding-top: 50px;">Map loading or location not specified...</div>
                             </div>
                         </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" id="declineButton">Decline</button>
                    <button type="button" class="btn btn-success" id="acceptButton">Accept</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- Needs full jQuery for modal events -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
     <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- If using fontawesome icons -->


    <!-- Azure Maps SDK -->
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/3/atlas.min.js"></script>

    <!-- Your Custom JS -->
    <script src="/js/helperMatches.js"></script>
    <!-- Optional: Add a shared script for common things like navbar user/logout -->
    <!-- <script src="/js/common.js"></script> -->
</body>
</html>
