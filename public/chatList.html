    <main class="container mt-4">
        <h2 class="mb-4">My Chats</h2>

        <!-- Message Area for Loading/Errors -->
        <div id="message" class="alert alert-dismissible fade show" role="alert" style="display: none;">
             <span id="messageText"></span>
             <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Loading Indicator -->
        <div id="chatListLoading" class="text-center text-muted py-5" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading chats...</span>
            </div>
            <p class="mt-2">Loading chats...</p>
        </div>

        <!-- Chat List -->
        <div class="list-group shadow-sm mb-4" id="chatList">
            <!-- Chat items will be dynamically inserted here -->
            <!-- Example Item Structure (for reference):
            <a href="#" class="list-group-item list-group-item-action">

                </div>
                <p class="mb-1 chat-preview text-truncate">Last message preview goes here...</p>
                <small class="text-muted">Task: Groceries</small>
            </a>
             -->
        </div>

        <!-- Pagination -->
        <nav aria-label="Chat list navigation" id="paginationContainer" class="d-flex justify-content-center">
            <ul class="pagination" id="chatListPagination">
                <!-- Pagination items will be dynamically inserted here -->
            </ul>
        </nav>
    </main>

    <!-- Bootstrap 5 JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
