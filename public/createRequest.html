<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Help Request</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Azure Maps CSS -->
    <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/3/atlas.min.css" type="text/css">

    <style>
        /* Navbar styling */
        .navbar {
            margin-bottom: 20px;
        }
        
        /* Style the map container */
        #myMap { /* Changed ID */
            height: 350px; /* Adjust map height */
            width: 100%;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
        }
        /* Style for search suggestions */
        .suggestions-list {
             border: 1px solid #ced4da;
             border-top: none;
             max-height: 200px;
             overflow-y: auto;
             position: absolute; /* Position below input */
             background-color: white;
             width: calc(100% - 2px); /* Match input width minus borders */
             z-index: 1000; /* Appear above map */
             list-style-type: none;
             padding-left: 0;
             margin-top: -1px; /* Overlap top border */
         }
         .suggestions-list li {
             padding: 8px 12px;
             cursor: pointer;
         }
         .suggestions-list li:hover {
             background-color: #f8f9fa;
         }
         .form-group {
             position: relative; /* Needed for absolute positioning of suggestions */
         }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="/home">ConnectAI</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <!-- <li class="nav-item">
                    <a class="nav-link" href="#">Requests</a>
                </li> -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Requests</a>
                    <div class="dropdown-menu" aria-labelledby="userDropdown" style="right: auto; left: auto; width: 50px;">
                        <a class="dropdown-item" href="/createRequest">Create New</a>
                        <a class="dropdown-item" href="/requestHistory">History</a>
                        <a class="dropdown-item" href="/helperMatches">Matches</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/chatList">Chats</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user-circle"></i> John Doe
                    </a>
                    <div class="dropdown-menu" aria-labelledby="userDropdown" style="width: 50px;">
                        <a class="dropdown-item" href="/profile">Profile</a>
                        <a class="dropdown-item" href="#" id="logoutButton">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h2>Create Help Request</h2>
        <div id="message" class="mt-3"></div>

        <form id="requestForm">
            <!-- Task Type, Comments -->
            <div class="form-group">
                <label for="taskType">Task Type *</label>
                <select class="form-control" id="taskType" required>
                    <option value="" disabled selected>Select a task...</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Companionship">Companionship</option>
                    <option value="Tech Support">Tech Support</option>
                    <option value="Household Chores">Household Chores</option>
                     <option value="Medical Appointment">Medical Appointment</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comments">Comments / Details</label>
                <textarea class="form-control" id="comments" rows="3" placeholder="Any specific instructions or details..."></textarea>
            </div>

             <hr>
             <h5>Optional: Schedule and Location</h5>

             <div class="form-group">
                 <label for="scheduledDateTime">Schedule for Later (Date and Time)</label>
                 <input type="datetime-local" class="form-control" id="scheduledDateTime">
             </div>

             <div class="form-group"> <!-- Add position: relative -->
                 <label for="addressInput">Location Address (where help is needed)</label>
                 <input type="text" class="form-control" id="addressInput" placeholder="Start typing address..." autocomplete="off"> <!-- autocomplete off -->
                 <!-- Suggestions Dropdown -->
                 <ul id="suggestions" class="suggestions-list" style="display: none;"></ul>
             </div>

             <!-- Map container - Changed ID -->
             <div id="myMap"></div>

            <!-- Hidden fields to store final selected location data -->
            <input type="hidden" id="latitude">
            <input type="hidden" id="longitude">
            <input type="hidden" id="formattedAddress">


            <button type="submit" class="btn btn-primary">Submit Request</button>
            <a href="/home" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <!-- Dependencies (jQuery, Popper, Bootstrap - keep if used elsewhere) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Azure Maps SDK -->
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/3/atlas.min.js"></script>

    <!-- Your Custom JS -->
    <script src="/js/createRequest.js"></script>

</body>
</html>
