<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - ConnectAI</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            padding-top: 56px; /* Navbar height */
             background-color: #f8f9fa;
        }
        .chat-header {
            background-color: #e9ecef;
            border-bottom: 1px solid #dee2e6;
        }
        .message-area {
            flex-grow: 1; /* Takes available vertical space */
            overflow-y: auto;
            background-color: #ffffff; /* White background for messages */
            padding: 1rem 1.5rem;
        }
        .message-input-area {
            background-color: #f8f9fa; /* Light background for input */
            border-top: 1px solid #dee2e6;
        }
         .message-input-area input {
             border-radius: 1.5rem; /* Rounded input */
         }
          .message-input-area button {
             border-radius: 50%; /* Circular button */
         }
        .message {
            margin-bottom: 0.9rem;
            padding: 0.6rem 1rem;
            border-radius: 1.1rem;
            max-width: 75%;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0,0,0,0.08);
        }
        .message.sent {
            background-color: #0d6efd; /* Bootstrap primary blue */
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0.3rem;
            align-self: flex-end;
        }
        .message.received {
            background-color: #e9ecef; /* Light gray */
            color: #212529;
            margin-right: auto;
            border-bottom-left-radius: 0.3rem;
             align-self: flex-start;
        }
        .message-sender {
            font-size: 0.78em;
            color: #6c757d;
            margin-bottom: 0.2rem;
            display: block;
        }
         .message.sent .message-sender { text-align: right; color: #f0f0f0;}
         .message-wrapper {
             display: flex; /* Needed for align-self on message */
             flex-direction: column;
         }
    </style>
</head>
<body>
    <!-- Navbar Placeholder -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">ConnectAI</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <!-- <li class="nav-item">
                    <a class="nav-link" href="#">Requests</a>
                </li> -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Requests</a>
                    <div class="dropdown-menu" aria-labelledby="userDropdown" style="right: auto; left: auto; width: 50px;">
                        <a class="dropdown-item" href="/createRequest">Create New</a>
                        <a class="dropdown-item" href="/requestHistory">History</a>
                        <a class="dropdown-item" href="/helperMatches">Matches</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Chats</a>
                </li>
            </ul>
            <!-- <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false" id="userName">
                        <i class="fas fa-user-circle"></i>John Doe
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="userName">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#" id="logoutButton">Logout</a></li>
                    </ul>
                </li>
            </ul> -->
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user-circle"></i> John Doe
                    </a>
                    <div class="dropdown-menu" aria-labelledby="userDropdown" style="width: 50px;">
                        <a class="dropdown-item" href="/profile">Profile</a>
                        <a class="dropdown-item" href="#" id="logoutButton">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <!-- /Navbar Placeholder -->

    <!-- Main Chat Area -->
    <main class="flex-grow-1 d-flex flex-column">

        <!-- Chat Header -->
        <div class="chat-header p-2 d-flex justify-content-between align-items-center sticky-top bg-light">
             <div>
                 <a href="/chatList.html" class="btn btn-sm btn-outline-secondary me-2" title="Back to Chat List">
                     <i class="fas fa-arrow-left"></i>
                 </a>
                 <strong id="chatPartnerName" class="fs-5 align-middle">Loading Chat...</strong>
             </div>
             <small id="chatTaskType" class="text-muted me-2"></small>
        </div>

        <!-- Message Display Area -->
        <div class="message-area" id="messageArea">
            <!-- Messages will be dynamically inserted here -->
            <div id="messageLoading" class="text-center text-muted mt-5">
                 <div class="spinner-border spinner-border-sm text-primary" role="status"></div>
                 <span class="ms-2">Loading messages...</span>
            </div>
             <!-- Example Message Structure (for reference):
             <div class="message-wrapper">
                 <div class="message received">
                     <span class="message-sender">Partner Name</span>
                     <p class="mb-0">This is a received message.</p>
                 </div>
             </div>
              <div class="message-wrapper">
                 <div class="message sent">
                      <span class="message-sender">You</span>
                     <p class="mb-0">This is a sent message.</p>
                 </div>
             </div>
              -->
        </div>

        <!-- Message Input Area -->
        <div class="message-input-area p-2">
             <div id="messageError" class="text-danger small mb-1" style="display: none;"></div> <!-- Error sending -->
            <form id="messageForm" class="d-flex">
                <input type="text" class="form-control form-control-lg" id="messageInput" placeholder="Type your message..." autocomplete="off" required disabled>
                <button class="btn btn-primary btn-lg ms-2" type="submit" id="sendMessageBtn" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </main>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Your Custom JS -->
    <script src="/js/chatView.js"></script>

     <!-- <script src="/js/common.js"></script> -->
