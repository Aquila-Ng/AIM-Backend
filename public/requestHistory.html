        .status-badge {
            font-size: 0.9em;

         /* Add more specific status colors */
        .status-open, .status-matching { background-color: #ffc107; color: black; } /* Warning */
        .status-awaiting_acceptance { background-color: #17a2b8; } /* Info */
        .status-matched { background-color: #28a745; } /* Success */
        .status-completed { background-color: #6c757d; } /* Secondary */
        .status-cancelled, .status-expired, .status-matching_failed,
        .status-no_helpers_found, .status-no_matches_found { background-color: #dc3545; } /* Danger */
